<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="html, css, js, react, yandex, practicum">
    <meta name="theme-color" content="#000000" />
    <meta name="author" content="Илюшин Григорий" />
    <meta name="description"
          content="Учебный проект Mesto. FrontEnd." />
    <!--
      Из HTML можно ссылаться только на файлы внутри папки "public".
      Во время сборки %PUBLIC_URL% будет заменен URL-адресом папки "public".
     -->
    <link rel="icon" href="%PUBLIC_URL%/logo.jpg" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.jpg" />
    <!--
      manifest.json предоставляет метаданные, используемые при установке
      вашего веб-приложения на устройство пользователя.
      Узнайте больше: https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Место</title>
  </head>
  <body>
    <noscript>Необходимо включить поддержку JavaScript для запуска приложения.</noscript>
    <div id="root"></div>
    <!-- Здесь React будет динамически обновлять HTML код -->
  </body>
</html>
